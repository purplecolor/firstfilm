<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>注册</title>
		<link rel="stylesheet" href="css/zhuce.css" />
		<script type="text/javascript" src="js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="js/zhuce.js"></script>
	</head>
	<body>
		<div id="logo-wrap">
			<div id="logo">
				<ul>
					<li><img src="img/logo.png" alt="" /><span></span></li>
					<li>欢迎注册</li>
				</ul>
			</div>
		</div>
		<div id="zhuce-wrap">
			<div id="zhuce">
				<ul class="dianji">
					<li>手机注册</li>
					<li>邮箱注册</li>
				</ul>
				<form action="">
					<span>*用户名</span>
					<input type="text" id="user"/>
					
					<span>*密码</span>
					<input type="password" id="psw"/>
					
					<span>*确认密码</span>
					<input type="password" id="psw2"/>
					
					<span>*手机号码</span>
					<input type="text" id="shouji"/>
					
					<span>*图形验证码</span>
					<input type="text" />
					
					<span>*验证码</span>
					<input type="text" class="yzm"/>
					<span class="huoquma">获取验证码</span>
					<input type="button" class="btn" value="同意协议并注册"/>
				</form>
			</div>
		</div>
		<div id="footer-wrap">
			<footer>
				
			</footer>
		</div>
			
	
		
	</body>
</html>
